<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanExpres - Repartidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary-color: #0d6efd; 
            --success-bg: #d1e7dd;
            --success-border: #198754;
        }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Estilos de Logo */
        .logo-img { height: 35px; width: auto; }
        .logo-login {width: 50%; height: 60px; display: block; margin: 0 auto 15px; }

        /* Estados Visuales Mejorados */
        .estado-atendido { 
            background-color: var(--success-bg) !important; 
            border-left: 6px solid var(--success-border) !important;
        }
        .estado-noatendido { 
            background-color: #ffffff !important; 
            border-left: 6px solid #ffc107 !important;
        }
        .estado-suspendido { 
            background-color: #f8d7da !important; 
            border-left: 6px solid #dc3545 !important;
        }
        
        .nav-link { cursor: pointer; }
        .user-badge { font-size: 0.8rem; background: #444; color: white; padding: 5px 12px; border-radius: 15px; }
        #tracker-mini { font-size: 0.7rem; background: #212529; color: #0dfd05; padding: 4px; text-align: center; font-family: monospace; }
        
        .table-hover tbody tr { cursor: pointer; transition: 0.2s; }
        .table-hover tbody tr:hover { filter: brightness(0.95); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-none" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="panexpres_logo.png" alt="Logo" class="logo-img me-2">
            </a>
            <div class="d-flex align-items-center">
                <span id="user-display" class="user-badge me-2"></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Salir</button>
            </div>
        </div>
    </nav>

    <div id="tracker-mini" class="d-none">
        üì° GPS: <span id="lat">--</span>, <span id="lng">--</span> | Sincronizado
    </div>

    <div id="section-login" class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto border-0" style="max-width: 400px; border-radius: 15px;">
            <img src="panexpres_logo.png" alt="PanExpres Logo" class="logo-login">
            <h5 class="text-center mb-4 fw-bold">Acceso Repartidor</h5>
            <div class="mb-3">
                <label class="form-label small fw-bold">Correo Electr√≥nico</label>
                <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" value="admin@gmail.com">
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Contrase√±a</label>
                <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="12345678">
            </div>
            <button onclick="login()" class="btn btn-primary w-100 py-2 fw-bold">ENTRAR</button>
            <div id="login-error" class="text-danger small mt-3 text-center"></div>
        </div>
    </div>

    <div id="section-pedidos" class="container mt-4 d-none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0">Mis Entregas</h5>
            <button class="btn btn-sm btn-outline-primary shadow-sm" onclick="cargarPedidos()">Actualizar üîÑ</button>
        </div>
        <div class="table-responsive bg-white shadow-sm rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 25%">Pedido</th>
                        <th>Cliente / Zona</th>
                        <th class="text-center">Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="section-detalle" class="container mt-4 d-none">
        <button class="btn btn-sm btn-secondary mb-3 shadow-sm" onclick="showSection('section-pedidos')">‚Üê Volver al listado</button>
        <div class="card shadow border-0" id="detalle-card-container">
            <div id="detalle-header" class="card-header text-white fw-bold py-3 text-center"></div>
            <div id="detalle-content" class="card-body p-4">
                </div>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('user_id');
        let pedidosLocales = []; 

        window.onload = () => {
            if (localStorage.getItem('user_token')) {
                iniciarApp();
            }
        };

        function iniciarApp() {
            document.getElementById('user-display').innerText = localStorage.getItem('user_name');
            document.getElementById('main-nav').classList.remove('d-none');
            document.getElementById('tracker-mini').classList.remove('d-none');
            document.getElementById('section-login').classList.add('d-none');
            startTracking();
            showSection('section-pedidos');
        }

        function showSection(id) {
            document.querySelectorAll('.container').forEach(s => s.classList.add('d-none'));
            document.getElementById(id).classList.remove('d-none');
            if(id === 'section-pedidos') cargarPedidos();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('#section-login button');
            
            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                const res = await fetch('https://www.barcoexpres.com/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password, device_name: 'WebApp' })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('user_token', data.token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_name', data.user.name);
                    iniciarApp();
                } else {
                    document.getElementById('login-error').innerText = "Credenciales incorrectas";
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                }
            } catch (e) { 
                alert("Error de red"); 
                btn.innerText = "ENTRAR";
                btn.disabled = false;
            }
        }

        async function cargarPedidos() {
            const tbody = document.getElementById('tabla-pedidos-body');
            const token = localStorage.getItem('user_token');
            const uId = localStorage.getItem('user_id');
            
            tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4">Cargando pedidos...</td></tr>';

            try {
                const res = await fetch(`https://www.barcoexpres.com/api/pedidos/${uId}`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const data = await res.json();
                pedidosLocales = data.pedidos;
                
                tbody.innerHTML = '';
                pedidosLocales.forEach((p, index) => {
                    let clase = p.pedidoentregado === 'atendido' ? 'estado-atendido' : 
                                (p.pedidoentregado === 'suspendido' ? 'estado-suspendido' : 'estado-noatendido');
                    
                    let statusLabel = p.pedidoentregado === 'atendido' ? '‚úÖ' : (p.pedidoentregado === 'suspendido' ? '‚ùå' : '‚è≥');

                    tbody.innerHTML += `
                        <tr class="${clase}" onclick="verDetalle(${index})">
                            <td><span class="text-primary fw-bold">#${p.nropedido.split('-')[0]}</span></td>
                            <td>
                                <div class="fw-bold">${p.names}</div>
                                <div class="small text-muted">${p.deliveryarea}</div>
                            </td>
                            <td class="text-center">${statusLabel}</td>
                        </tr>
                    `;
                });
            } catch (e) { tbody.innerHTML = '<tr><td colspan="3" class="text-danger text-center">Error al conectar</td></tr>'; }
        }

        function verDetalle(index) {
            const p = pedidosLocales[index];
            const header = document.getElementById('detalle-header');
            const content = document.getElementById('detalle-content');
            const estaAtendido = (p.pedidoentregado === 'atendido');

            header.className = "card-header text-white fw-bold py-3 " + (estaAtendido ? "bg-success" : "bg-primary");
            header.innerText = "DETALLE DE ENTREGA #" + p.nropedido;

            content.innerHTML = `
                <div class="text-center mb-3">
                    <h4 class="fw-bold mb-1">${p.names} ${p.surnames}</h4>
                    <span class="badge bg-light text-dark border">${p.deliveryarea}</span>
                </div>
                
                <div class="bg-light p-3 rounded mb-3">
                    <p class="mb-1"><strong>üìç Direcci√≥n:</strong> ${p.address}</p>
                    <p class="mb-0 small text-muted"><strong>Ref:</strong> ${p.reference}</p>
                </div>

                <div class="row g-2 mb-4">
                    <div class="col-6">
                        <a href="tel:${p.cellphone}" class="btn btn-outline-dark w-100">üìû Llamar</a>
                    </div>
                    <div class="col-6">
                        <button onclick="abrirMapa('${p.address}')" class="btn btn-outline-primary w-100">üó∫Ô∏è Ver Mapa</button>
                    </div>
                </div>

                <p><strong>üì¶ Descripci√≥n:</strong><br>${p.description}</p>
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-success py-3 fw-bold shadow" 
                        onclick="cambiarEstado(${p.id}, 'atendido', ${index})" 
                        ${estaAtendido ? 'disabled' : ''}>
                        ${estaAtendido ? '‚úì ENTREGA FINALIZADA' : 'MARCAR COMO ENTREGADO'}
                    </button>
                    
                    <button class="btn btn-link text-danger btn-sm" 
                        onclick="cambiarEstado(${p.id}, 'suspendido', ${index})"
                        ${estaAtendido ? 'disabled' : ''}>
                        Reportar Problema / Suspender
                    </button>
                </div>
            `;
            showSection('section-detalle');
        }

        async function cambiarEstado(pedidoId, nuevoEstado, index) {
            if(!confirm(`¬øConfirmar estado: ${nuevoEstado}?`)) return;
            
            const token = localStorage.getItem('user_token');
            pedidosLocales[index].pedidoentregado = nuevoEstado;
            
            try {
                await fetch(`https://www.barcoexpres.com/api/pedidos/estado`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ pedido_id: pedidoId, nuevo_estado: nuevoEstado })
                });
            } catch (e) { console.log("Modo offline"); }
            
            showSection('section-pedidos');
        }

        function abrirMapa(dir) {
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(dir)}`, '_blank');
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    document.getElementById('lat').innerText = pos.coords.latitude.toFixed(4);
                    document.getElementById('lng').innerText = pos.coords.longitude.toFixed(4);
                }, null, { enableHighAccuracy: true });
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
