<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanExpres - Repartidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #f39c12; } /* Color tem√°tico PanExpres */
        body { background-color: #f4f7f6; font-family: sans-serif; }
        
        /* Logo en el nav */
        .navbar-brand img { height: 40px; width: auto; }
        
        /* Estados Visuales */
        .estado-atendido { background-color: #d1e7dd !important; border-left: 5px solid #198754; }
        .estado-noatendido { background-color: #ffffff !important; border-left: 5px solid #f39c12; }
        .estado-suspendido { background-color: #f8d7da !important; border-left: 5px solid #dc3545; }
        
        .user-badge { font-size: 0.8rem; background: #444; color: white; padding: 5px 12px; border-radius: 15px; }
        #tracker-mini { font-size: 0.7rem; background: #212529; color: #0dfd05; padding: 4px; text-align: center; }
        tr { cursor: pointer; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-none" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./panexpres_logo.png" alt="PanExpres">
            </a>
            <div class="d-flex align-items-center">
                <span id="user-display" class="user-badge me-2"></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Salir</button>
            </div>
        </div>
    </nav>

    <div id="tracker-mini" class="d-none">
        üì° GPS ACTIVO | Lat: <span id="lat">--</span> Lng: <span id="lng">--</span>
    </div>

    <div id="section-login" class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 400px; border-top: 5px solid var(--primary-color);">
            <div class="text-center mb-4">
                <img src="panexpres_logo.png" style="width: 150px; margin-bottom: 15px;">
                <h4>Acceso Repartidor</h4>
            </div>
            <input type="email" id="email" class="form-control mb-3" placeholder="Correo" value="admin@gmail.com">
            <input type="password" id="password" class="form-control mb-3" placeholder="Contrase√±a" value="12345678">
            <button onclick="login()" class="btn btn-warning w-100 fw-bold">Entrar</button>
            <div id="login-error" class="text-danger small mt-2 text-center"></div>
        </div>
    </div>

    <div id="section-pedidos" class="container mt-4 d-none">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h5 class="fw-bold m-0">Mis Pedidos</h5>
            <button class="btn btn-sm btn-outline-dark" onclick="cargarPedidos()">üîÑ Actualizar</button>
        </div>
        <div class="table-responsive bg-white shadow-sm rounded">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>N¬∞ Pedido</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-pedidos-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section-detalle" class="container mt-4 d-none">
        <button class="btn btn-sm btn-secondary mb-3" onclick="showSection('section-pedidos')">‚Üê Volver</button>
        <div class="card shadow border-0">
            <div id="detalle-header" class="card-header text-white fw-bold py-3"></div>
            <div id="detalle-content" class="card-body"></div>
        </div>
    </div>

    <script>
        let userId = localStorage.getItem('user_id');
        let watchId = null;
        let pedidosLocales = [];

        // Funci√≥n para formatear fecha estilo MySQL (YYYY-MM-DD HH:MM:SS)
        function getNow() {
            return new Date().toISOString().slice(0, 19).replace('T', ' ');
        }

        window.onload = () => {
            if (localStorage.getItem('user_token')) {
                document.getElementById('user-display').innerText = "üë§ " + localStorage.getItem('user_name');
                document.getElementById('main-nav').classList.remove('d-none');
                document.getElementById('tracker-mini').classList.remove('d-none');
                startTracking();
                showSection('section-pedidos');
            }
        };

        // --- CARGAR PEDIDOS ---
        async function cargarPedidos() {
            const tbody = document.getElementById('tabla-pedidos-body');
            const token = localStorage.getItem('user_token');
            tbody.innerHTML = '<tr><td colspan="3" class="text-center">Cargando...</td></tr>';

            try {
                const res = await fetch(`https://www.barcoexpres.com/api/pedidos/${userId}`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                const data = await res.json();
                pedidosLocales = data.pedidos;
                
                tbody.innerHTML = '';
                pedidosLocales.forEach((p, index) => {
                    let clase = p.pedidoentregado === 'atendido' ? 'estado-atendido' : 
                                (p.pedidoentregado === 'suspendido' ? 'estado-suspendido' : 'estado-noatendido');
                    
                    let statusText = p.pedidoentregado ? p.pedidoentregado : 'Pendiente';

                    tbody.innerHTML += `
                        <tr class="${clase}" onclick="verDetalle(${index})">
                            <td><span class="fw-bold">${p.nropedido.split('-')[0]}</span></td>
                            <td>${p.names}</td>
                            <td class="small text-uppercase">${statusText}</td>
                        </tr>
                    `;
                });
            } catch (e) { tbody.innerHTML = '<tr><td colspan="3">Error de conexi√≥n</td></tr>'; }
        }

        // --- VER DETALLE ---
        function verDetalle(index) {
            const p = pedidosLocales[index];
            const header = document.getElementById('detalle-header');
            const content = document.getElementById('detalle-content');
            const estaProcesado = (p.pedidoentregado === 'atendido' || p.pedidoentregado === 'suspendido');

            header.className = "card-header text-white fw-bold py-3 " + 
                              (p.pedidoentregado === 'atendido' ? "bg-success" : 
                               p.pedidoentregado === 'suspendido' ? "bg-danger" : "bg-warning text-dark");
            
            header.innerText = "PEDIDO #" + p.nropedido;

            content.innerHTML = `
                <h5 class="fw-bold">${p.names} ${p.surnames}</h5>
                <p class="mb-1"><strong>Direcci√≥n:</strong> ${p.address}</p>
                <p class="mb-3"><strong>Zona:</strong> ${p.deliveryarea}</p>
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-success py-3 fw-bold" 
                        onclick="enviarCambioEstado('${p.nropedido}', 'atendido', ${index})" 
                        ${estaProcesado ? 'disabled' : ''}>
                        MARCAR COMO ENTREGADO
                    </button>
                    
                    <button class="btn btn-outline-danger" 
                        onclick="enviarCambioEstado('${p.nropedido}', 'suspendido', ${index})"
                        ${estaProcesado ? 'disabled' : ''}>
                        SUSPENDER ENTREGA
                    </button>
                </div>
                ${p.fecha_entrega ? `<div class="mt-3 small text-center text-muted">Procesado el: ${p.fecha_entrega}</div>` : ''}
            `;
            showSection('section-detalle');
        }

        // --- FUNCI√ìN DE LOS BOTONES (ENV√çO AL SERVIDOR) ---
        async function enviarCambioEstado(nropedido, valorEstado, index) {
            if(!confirm(`¬øConfirmar pedido como ${valorEstado}?`)) return;
            
            const token = localStorage.getItem('user_token');
            const fechaHora = getNow(); // Obtenemos la fecha y hora actual

            // 1. Efecto Visual Inmediato (Optimista)
            pedidosLocales[index].pedidoentregado = valorEstado;
            pedidosLocales[index].fecha_entrega = fechaHora;

            try {
                const res = await fetch(`https://www.barcoexpres.com/api/pedidos/actualizar-estado`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        nropedido: nropedido, 
                        valor: valorEstado,
                        fecha_entrega: fechaHora 
                    })
                });

                if(res.ok) {
                    alert("¬°Sincronizado con √©xito!");
                    showSection('section-pedidos');
                } else {
                    alert("El servidor rechaz√≥ el cambio.");
                }
            } catch (e) {
                alert("Guardado en memoria (Sin internet). Sincronizar√° al recuperar se√±al.");
                showSection('section-pedidos');
            }
        }

        // Funciones auxiliares de navegaci√≥n y GPS se mantienen igual...
        function showSection(id) {
            document.querySelectorAll('.container, #section-login').forEach(s => s.classList.add('d-none'));
            document.getElementById(id).classList.remove('d-none');
            if(id === 'section-pedidos') cargarPedidos();
        }

        function login() { /* l√≥gica ya implementada anteriormente */ }
        function logout() { localStorage.clear(); location.reload(); }
        function startTracking() { /* l√≥gica GPS */ }
    </script>
</body>
</html>
